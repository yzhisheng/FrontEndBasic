<html>
<!-- 
1.1 基本语法概述
    1. HTML 标签是由尖括号包围的关键词，例如 <html>。
    2. HTML 标签通常是成对出现的，例如 <html> 和</html> ，我们称为双标签。标签对中的第一个标签是
    开始标签，第二个标签是结束标签。
    3. 有些特殊的标签必须是单个标签（极少情况），例如 <br />，我们称为单标签。 

    <head></head>
    <br />
    <body></body>

1.2 标签关系
    双标签关系可以分为两类：包含关系和并列关系。
    关系
    <head>
        <title> </title>
    </head>

    并列
    <head> </head>
    <body> </body>
-->

</html>
